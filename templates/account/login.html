{% extends "base.html" %}
{% load i18n %}
{% load bootstrap5 %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{% trans "Login" %}</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
    </form>
</div>
{% endblock %}
